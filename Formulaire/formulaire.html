<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Formulaire Esthétique</title>
        <link rel="stylesheet" href="formulaire.css">
    </head>
    <body>
        <div class="form-container">
            <h1>Retour Client</h1>
            <form>
                <div class="field">
                    <label>Prénom</label>
                    <input type="text" placeholder="Votre prénom">
                </div>
                <div class="field">
                    <label>Nom</label>
                    <input type="text" placeholder="Votre nom">
                </div>

                <div class="field">
                    <label>Date de naissance</label>
                    <input type="date">
                </div>

                <div class="field">
                    <label>Téléphone</label>
                    <input type="tel" placeholder="06 12 34 56 78">
                </div>

                <div class="field">
                    <label>Email</label>
                    <input type="email" placeholder="exemple@domaine.com">
                </div>

                <div class="field">
                    <label>Commentaire</label>
                    <textarea rows="10" cols="40" name="textarea" id="TA"></textarea>
                </div>

                <button type="submit">Envoyer</button>
            </form>
        </div>
        <script src="Ergo.js"></script>
    </body>
</html>
